<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <label>Nombre: </label><input type="text"><br><br>
    <label>Correo Electrónico: </label><input type="email"><br><br>
    <label>URL: </label><input type="url"><br><br>
    <label>Fecha: </label><input type="date"><br><br>
    <label>Tiempo: </label><input type="time"><br><br>
    <label>Fecha y hora: </label><input type="datetime-local"><br><br>
    <label>Mes: </label><input type="month"><br><br>
    <label>Semana: </label><input type="week"><br><br>
    <label>Número (min -10, max 10): </label><input type="number" min="-10" max="10"><br><br>
    <label>Teléfono: </label><input type="text"><br><br>
    <label>Término de búsqueda: </label><input type="search"><br><br>
    <label>Color favorito: </label><input type="color"><br><br>
</body>
</html>
